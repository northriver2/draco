server:
  port: 0

snowflake:
  port: 8982

eureka:
  instance:
    leaseRenewalIntervalInSeconds: ${LEASE-TTL:30}
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    metadataMap:
      snowflake.port: ${snowflake.port}
  client:
    service-url:
      defaultZone: ${DEFAULT-ZONE:http://127.0.0.1:8761/eureka/}

